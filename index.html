<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Vega Live Editor</title>
    <link rel="stylesheet" type="text/css" href="examples/editor/editor.css"/>
    <script src="examples/lib/topojson.js"></script>
    <script src="examples/lib/d3.v3.min.js"></script>
    <script src="examples/lib/d3.geo.projection.min.js"></script>
    <script src="examples/lib/d3.layout.cloud.js"></script>
    <script src="vega2.js"></script>
    <script src="examples/editor/specs.js"></script>
    <script src="scenegraph/scenegraph.js"></script>
    <script src="examples/editor/editor.js"></script>
  </head>
  <body>    
    <div id="content">
      <div id="mod_spec" class="mod">
        <div class="mod_header">
          <div class="mod_ctrls">
            <select id="sel_spec"></select>
            <input type="button" id="btn_spec_format" value="Format"</input>
            <input type="button" id="btn_spec_parse" value="Parse"</input>
          </div>
          <div class="mod_title">
            <a id="link_spec" class="active">Vega</a>         
          </div>
        </div>
        <textarea id="spec" class="pre" spellcheck="false"></textarea>
      </div>
      <div id="mod_vis" class="mod">
        <div class="mod_ctrls">
          Renderer <select id="sel_render"></select>
          <input id="btn_scene_inspect" style="display:inline" type="button" value="Inspect" onclick="inspect()"></input>
        </div>
        <div class="mod_header">
          <div class="mod_title">Visualization</div>
        </div>
        <div id="vis"></div>
        <div class="mod_header">
          <div class="mod_title" style="display:inline">Scenegraph</div>
          <input id="btn_scene_showAll" style="display:inline" type="button" value="Show All" onclick="showAll()"></input>
          <input id="btn_scene_showAuto" style="display:inline" type="button" value="Auto Collapse" onclick="autoCollapse()"></input>
          <input id="btn_scene_toggleAxis" style="display:inline" type="button" value="Remove Axis" onclick="toggleAxis()"></input>          
          <input id="btn_scene_toggleLegend" style="display:inline" type="button" value="Remove Legend" onclick="toggleLegend()"></input>          
        </div>
        <div id="scenegraph"></div>
      </div>
      <br clear="all"/>
    </div>
  </body>
</html>
